<h1 id="建立意圖領域">建立意圖領域</h1>

<p>首先先建立領域，並將領域型態設定成&quot;意圖型&quot;，如下圖。
<img src="../../../../../../images/tw/intro-001.png" alt="DmFlow 意圖範例-建立意圖領域" title="DmFlow 意圖範例-建立意圖領域"></p>
