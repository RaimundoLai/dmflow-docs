<h1 id="隨機分支">隨機分支</h1>

<p>隨機分支可以隨機給用戶回應，也可以用於A/B測試或用於抽籤、抽獎等用途。</p>
<h2 id="如何使用">如何使用</h2>
<p>藉由型態為百分比的時候，可以自定義百分比由1-100，從同一個點出線的百分比會進行統計，舉例第一個百分比為60，第二個為30，第三個為10，則總共為100，第一個節點機率為0.6，第二個為0.3，第三個為0.1，計算方式分別為為60/100，30/100，10/100。</p>
<p><img src="../../../../../../images/tw/random-branch-example.gif" alt="DmFlow 隨機分支範例" title="DmFlow 隨機分支範例"></p>
<p>範例用作30、30、30也就是各為30/90的機率。</p>
