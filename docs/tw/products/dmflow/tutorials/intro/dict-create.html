<p>點標[1]點選詞典，點選下圖點標[2]新建新的自定義辭典，分別為&quot;會議室&quot;以及&quot;團隊人員&quot;。
<img src="../../../../../../images/tw/intro-010.png" alt="">

<img src="../../../../../../images/tw/intro-011.png" alt="">
